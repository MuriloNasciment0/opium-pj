<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/3f0399636b.js" crossorigin="anonymous"></script>
    <script src="../js/funcoes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
    <title>Dashboard</title>
</head>


<body>
    <div class="menuLateral">
        <img id="imgLogoSistema" src="../assets/img/opium-symbol-white.png">

        <div class="botoesMenu">
            <a href="dashboard.html">
                <div class="botao selecionado">
                    <img class="iconMenuLateral" src="../assets/img/dashIcon.png">
                    <h4>Dashboard</h4>
                </div>
            </a>

            <a href="ranking.html">
                <div class="botao">
                    <img class="iconMenuLateral" src="../assets/img/iconRanking.svg">
                    <h4>Ranking</h4>
                </div>
            </a>
        </div>

    </div>

    <div class="conteudo">

        <div class="menuTopo">
            <img id="imgLogoTopo" src="../assets/img/logoOpium.png">
            <details class="perfil">
                <summary><img id="imgPessoaTopo" src="../assets/img/VampireIcon.png">
                    <h4>Olá, <span id="nomeUsuario"></span></h4><img id="imgSetaTopo" src="../assets/img/white.png">
                </summary>
                <div class="menuPerfil">
                    <a href="../index.html">
                        <div class="opcaoMenuPerfil">
                            <img id="imgIconConfig" src="../assets/img/iconLogout.svg">
                            <span class="corLogout">Sair</span>
                        </div>
                    </a>
                </div>
            </details>
        </div>


        <div class="areaKPI">
            <div class="quadradoDados">
                <h3>Opium Members:</h3>
                <div class="conteudoKPI">
                    <img src="../assets/img/contorno-de-morcego.png">
                    <div id="conteudoQtdUsuario" class="areaNumero">
                        <span id="numeroUsuario">0</span>
                        <span class="subtituloUsuario">Members</span>
                    </div>
                </div>
            </div>

            <div class="quadradoDados dificil">
                <h3>Álbum mais bem avaliado:</h3>
                <div id="conteudoAlbumMaisOuvido" class="conteudoKPI">
                    <img class="imgAlbumDashMaisMenos" src="../assets/img/Die_Lit.png">
                    <div class="areaNumero">
                        <span id="nomeAlbumMais" class="nomeAlbum">--</span>
                    </div>
                </div>
            </div>

            <div class="quadradoDados facil">
                <h3>Álbum menos avaliado:</h3>
                <div id="conteudoAlbumMenosOuvido" class="conteudoKPI">
                    <img class="imgAlbumDashMaisMenos" src="../assets/img/5th amndmnt album.jpg">
                    <div class="areaNumero">
                        <span class="nomeAlbum">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="areaGraficos">
            <div class="quadradoGrafico">
                <div class="tituloGrafico">
                    <img src="../assets/img/iconRanking.png">
                    <span>TOP 10 melhores álbuns</span>
                </div>
                <div class="areaGrafico">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div class="quadradoGrafico">
                <div class="tituloGrafico">
                    <img src="../assets/img/iconIlha.png">
                    <span>Porcentagem de genêros</span>
                </div>
                <div class="areaGrafico">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    nomeUsuario.innerHTML = sessionStorage.NOME_USUARIO;

    // Gráfico dos top 10 chefes
    var album = [];
    var avaliacao = [];

    const ctx1 = document.getElementById('myChart')

    fetch(`/votoUsuario/top10Albuns`, {
        method: "GET",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(function (resposta) {
        
        if (resposta.ok) {
            resposta.json().then((json) => {
                console.log(json)
                json.forEach(element => {
                    album.push(element.nome)
                    avaliacao.push(element.quantidadeAvaliacao)
                    console.log(avaliacao)
                });
            }).then(() => {
                carregarGrafico2()
            })
        } else if (resposta.status == 404) {
            window.alert("Deu 404!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });

    function carregarGrafico2() {
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: [album[0], album[1], album[2], album[3], album[4], album[5], album[6], album[7], album[8], album[9]],
                datasets: [{
                    label: 'Votos',
                    data: [avaliacao[0], avaliacao[1], avaliacao[2], avaliacao[3], avaliacao[4], avaliacao[5], avaliacao[6], avaliacao[7], avaliacao[8], avaliacao[9], 0],
                    borderWidth: 1,
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(255, 100, 86)',
                        'rgb(65,105,225)',
                        'rgb(0,206,209)',
                        'rgb(218,165,32)',
                        'rgb(255,255,0)',
                        'rgb(240,128,128)',
                        'rgb(255,99,71)'
                    ],
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    // Gráfico de albuns por região
    var genero = []
    const ctx2 = document.getElementById('myChart2')

    fetch(`/votoUsuario/albumPorGenero`, {
        method: "GET",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(function (resposta) {

        if (resposta.ok) {
            resposta.json().then((json) => {
                console.log(json)
                var soma = json[0].quantidadeAvaliacao + json[1].quantidadeAvaliacao + json[2].quantidadeAvaliacao + json[3].quantidadeAvaliacao
                var genero2Percentual = (json[0].quantidadeAvaliacao / soma) * 100
                var generoInfernalPercentual = (json[1].quantidadeAvaliacao / soma) * 100
                var genero3Percentual = (json[2].quantidadeAvaliacao / soma) * 100
                var genero1Percentual = (json[3].quantidadeAvaliacao / soma) * 100

                genero.push(Math.round(genero2Percentual))
                genero.push(Math.round(generoInfernalPercentual))
                genero.push(Math.round(genero3Percentual))
                genero.push(Math.round(genero1Percentual))
            }).then(() => {
                carregarGrafico()
            })
        } else if (resposta.status == 404) {
            window.alert("Deu 404!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });


    function carregarGrafico() {
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Rage', 'Trap', 'Rock', 'Cyber trap'],
                datasets: [{
                    label: '# of Votes',
                    data: [genero[0], genero[1], genero[2], genero[3]],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(255, 100, 86)'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                plugins: {
                    datalabels: {
                        color: 'white',
                        formatter: function (value, context) {
                            return Math.round(value / context.chart.getDatasetMeta(0).total * 100) + "%";
                        }
                    }
                }
            }
        });
    }


</script>

<script src="../js/dashboard.js"></script>
